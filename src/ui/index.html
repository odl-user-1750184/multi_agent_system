<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product .price {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
        }
        .product .description {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Listing</h1>
    </header>

    <div class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$20.00</p>
            <p class="description">This is a sample description for Product 1.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$35.00</p>
            <p class="description">This is a sample description for Product 2.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$15.00</p>
            <p class="description">This is a sample description for Product 3.</p>
        </div>
    </div>
</body>
</html>
