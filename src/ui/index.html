<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      margin: 5px 0;
    }

    .product-card .price {
      font-weight: bold;
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Listing</h1>
  </header>

  <main>
    <div class="products-container">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <p class="price">$10.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <p class="price">$15.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Product 3</h2>
        <p>Description of Product 3.</p>
        <p class="price">$20.00</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2023 Product Listing App</p>
  </footer>
</body>
</html>
