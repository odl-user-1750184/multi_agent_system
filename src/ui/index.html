<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 18px;
      color: #333;
    }
    .product p {
      font-size: 16px;
      color: #666;
    }
    .product .price {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Listing</h1>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <h2>Product 1</h2>
      <p>Description of Product 1. This is a brief overview.</p>
      <p class="price">$29.99</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <h2>Product 2</h2>
      <p>Description of Product 2. This is a brief overview.</p>
      <p class="price">$49.99</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <h2>Product 3</h2>
      <p>Description of Product 3. This is a brief overview.</p>
      <p class="price">$19.99</p>
    </div>
  </div>
</body>
</html>
